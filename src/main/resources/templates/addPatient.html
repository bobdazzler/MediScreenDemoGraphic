<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MediScreen</title>
</head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New User</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/patient/validate}" th:object="${MediScreenPatient}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="fullname" class="col-sm-2 control-label">Patient Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patientName}" id="fullname" placeholder="Patient Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patientName')}" th:errors="*{patientName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Family Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{familyName}" id="username" placeholder="Family Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('familyName')}" th:errors="*{familyName}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Date Of Birth</label>
				<div class="col-sm-10">
					<input type="password" th:field="*{dateOfBirth}" id="dateOfBirth" placeholder="dateOfBirth" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Sex</label>
				<div class="col-sm-10">
					<label class="checkbox-inline"><input type="radio" th:field="*{sex}" th:value="F">F</label>
					<label class="checkbox-inline"><input type="radio" th:field="*{sex}" th:value="M">M</label>
					<p class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="fullname" class="col-sm-2 control-label">Home Address</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{homeAddress}" id="fullname" placeholder="Home Address" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('homeAddress')}" th:errors="*{Home Address}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="fullname" class="col-sm-2 control-label">Phone Number</label>
				<div class="col-sm-10">
					<input type="tel" th:field="*{phoneNumber}" id="fullname" placeholder="phoneNumber" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add patient">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
