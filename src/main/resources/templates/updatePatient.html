<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MediScreen</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Patient</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="patientName" class="col-sm-2 control-label"> Patient Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patientName}" id="patientName" placeholder="Name" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patientName')}" th:errors="*{patientName}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="familyName" class="col-sm-2 control-label">Family Name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{familyName}" id="familyName" placeholder="Family" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('familyName')}" th:errors="*{familyName}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="dateOfBirth" class="col-sm-2 control-label">Date of birth</label>
				<div class="col-sm-10">
					<input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" placeholder="Date of birth" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="sex" class="col-sm-2 control-label">Sex</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sex}" id="sex" placeholder="M/F" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="homeAddress" class="col-sm-2 control-label">Home Address</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{homeAddress}" id="homeAddress" placeholder="Home Address" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('homeAddress')}" th:errors="*{homeAddress}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="phoneNo" class="col-sm-2 control-label">Phone Number</label>
				<div class="col-sm-10">
					<input type="tel" th:field="*{phoneNumber}" id="phoneNumber" placeholder="phoneNumber" class="col-4" required>
					<p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Patient">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
